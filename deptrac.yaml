
deptrac:
  paths:
    - ./src
    - ./vendor/doctrine/orm/src/Mapping

  layers:
    - name: Presentation
      collectors:
        - type: bool
          must:
            - type: directory
              value: 'src/Presentation/.*'

    - name: Application
      collectors:
        - type: bool
          must:
            - type: directory
              value: 'src/Application/.*'

    - name: Domain
      collectors:
        - type: bool
          must:
            - type: directory
              value: 'src/Domain/.*'

    - name: External
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: 'src/*'
            - type: implements
              value: 'Doctrine\ORM\Mapping\MappingAttribute'
          must:
            - type: classLike
              value: '[\\]+'

    - name: Infrastructure
      collectors:
        - type: bool
          must:
            - type: directory
              value: 'src/Infrastructure/.*'

  ruleset:
    Presentation:
      - Application
      - Domain
      - External
    Application:
      - Domain
    Domain: ~
    Infrastructure:
      - Application
      - Domain
      - External
    External: ~